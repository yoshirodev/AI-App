<!DOCTYPE html>
<html>
    <head>
        <title>Play with Epsilon</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="gamestyle.css">
        <link rel = "icon" href ="../img/Mascot/icon.png" type = "image/x-icon">
    </head>
    <body>
        <div class="MainEpsilon">
            <h2>The image might take some time to load</h2>
        </div>

        <div class="MainDiv">
            <h1 class="Status" id="StatusID">Pick something first.</h1>
            <div class="UserInputImage">
                <h2>You</h2>
            </div>
            <h1 class="VSHeader">VS</h1>
            <div class="EpsilonOutputImage">
                <h2>Epsilon</h2>
            </div>
            <div class="ButtList">
                <button class="Rock" onclick="Rock()">ROCK</button>
                <button class="Paper" onclick="Paper()">PAPER</button>
                <button class="Scissor" onclick="Scissors()">SCISSOR</button>
                <button class="Confirm" onclick="Confirm()">CONFIRM</button>
            </div>
        </div>
    </body>
    <script src="epsigame.js"></script>
</html>
